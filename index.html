<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Agenda</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Upcoming</li>
      <li>Completed</li>
    </ul>
  </div>

  <main class="content">
    <div class="header">
      <h1>Scheduled Tasks</h1>
      <button id="addTaskBtn">+ Add Task</button>
    </div>

    <div id="taskList" class="task-list">
      <!-- Tasks will be listed here -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>New Task</h2>
      <form id="taskForm">
        <input type="date" name="date" required />
        <input type="text" name="customer" placeholder="Customer" required />
        <input type="text" name="assignTo" placeholder="Assign To" required />
        <input type="text" name="reviewPlatform" placeholder="Review Platform" />
        <input type="url" name="reviewLink" placeholder="Review Link" />
        <select name="approachConfirmed">
          <option value="">Approach Confirmed?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <button type="submit">Save Task</button>
      </form>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
