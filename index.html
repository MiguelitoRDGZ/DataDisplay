<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPI Sheet Website</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">ðŸ“ˆ KPI Sheet</h2>
        <button class="collapse-toggle" onclick="toggleSidebar()">â˜°</button>
      </div>
      <nav class="nav">
        <button class="nav-button active" onclick="switchTab('monthly')">ðŸ“Š Monthly Insights</button>
        <button class="nav-button" onclick="switchTab('weekly')">ðŸ“… Weekly View</button>
        <button class="nav-button clear" onclick="clearData()">ðŸ§¹ Clear Data</button>
      </nav>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="top-info">
          <select id="teamMember">
            <option>Select Team Member</option>
            <option>John Doe</option>
            <option>Jane Smith</option>
            <option>Alex Johnson</option>
          </select>

          <select id="month">
            <option value="04-2025">April 2025</option>
            <option value="05-2025">May 2025</option>
            <option value="06-2025">June 2025</option>
          </select>
        </div>
      </header>

      <!-- Monthly Insights Tab -->
      <div id="monthly" class="tab-content">
        <div class="section">
          <h2>Customer Complaint Division</h2>
          <input type="text" placeholder="Start Date" id="ccdStart" />
          <input type="text" placeholder="End Date" id="ccdEnd" />
        </div>

        <div class="section">
          <h2>Customer Success Division</h2>
          <input type="text" placeholder="Customers Assigned" id="customersAssigned" />
          <input type="text" placeholder="Reviews Received/Removed" id="reviews" />
          <input type="text" placeholder="Rate" id="reviewRate" />
        </div>

        <div class="section">
          <h2>Positive Reviews</h2>
          <input type="text" placeholder="Slacks" id="slacks" />
          <input type="text" placeholder="Contacts Handled" id="contacts" />
          <input type="text" placeholder="Handled Incoming" id="incoming" />
          <input type="text" placeholder="Handled Outbound" id="outbound" />
          <input type="text" placeholder="Avg. Hold Time" id="holdTime" />
        </div>

        <div class="section">
          <h2>Attendance</h2>
          <input type="text" placeholder="Scheduled" id="scheduled" />
          <input type="text" placeholder="Worked" id="worked" />
          <input type="text" placeholder="Late" id="late" />
          <input type="text" placeholder="Absent" id="absent" />
          <input type="text" placeholder="Score" id="attendanceScore" />
        </div>

        <div class="section">
          <h2>Manager Feedback</h2>
          <textarea placeholder="Feedback for the month" id="feedback"></textarea>
        </div>

        <div class="section">
          <h2>Errors</h2>
          <textarea placeholder="Errors or issues" id="errors"></textarea>
        </div>

        <div class="section">
          <h2>Performance Chart</h2>
          <canvas id="kpiChart" width="400" height="200"></canvas>
        </div>
      </div>

      <!-- Weekly View Tab -->
      <div id="weekly" class="tab-content hidden">
        <div class="section">
          <h2>Week Breakdown</h2>
          <table>
            <thead>
              <tr>
                <th>Week</th>
                <th>Reviews</th>
                <th>Score</th>
                <th>Contacts</th>
                <th>Attendance</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Week 1</td><td>N/A</td><td>N/A</td><td>N/A</td><td>N/A</td></tr>
              <tr><td>Week 2</td><td>N/A</td><td>N/A</td><td>N/A</td><td>N/A</td></tr>
              <tr><td>Week 3</td><td>N/A</td><td>N/A</td><td>N/A</td><td>N/A</td></tr>
              <tr><td>Week 4</td><td>N/A</td><td>N/A</td><td>N/A</td><td>N/A</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
