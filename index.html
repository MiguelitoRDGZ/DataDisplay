<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task | Agenda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Add New Case</h1>
    <form id="taskForm">
      <input type="date" name="date" required />
      <input type="text" name="customer" placeholder="Customer Name" required />

      <select name="reviewPlatform" required>
        <option value="">Select Review Platform</option>
        <option value="BBB">BBB</option>
        <option value="Google">Google</option>
        <option value="Trustpilot">Trustpilot</option>
        <option value="Facebook">Facebook</option>
        <option value="Yelp">Yelp</option>
      </select>

      <input type="url" name="reviewLink" placeholder="Review Link" required />

      <button type="submit">Submit Case</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
