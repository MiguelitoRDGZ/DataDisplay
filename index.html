<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Case Submission</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Submit a New Case</h1>
    <form id="caseForm">
      <input name="Date" placeholder="Date" required />
      <input name="AssignedDate" placeholder="Assigned Date" />
      <input name="Customer" placeholder="Customer" required />
      <input name="ReviewPlatform" placeholder="Review Platform" />
      <input name="ReviewLink" placeholder="Review Link" />
      <input name="ApproachConfirmed" placeholder="Approach Confirmed" />
      <input name="AssignTo" placeholder="Assign To" />
      <button type="submit">Submit Case</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
