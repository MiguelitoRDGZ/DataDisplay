<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Case</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">Agenda</div>
    <ul>
      <li><a href="index.html" class="active"><i data-lucide="plus-circle"></i>Add Case</a></li>
      <li><a href="approaches.html"><i data-lucide="file-search"></i>Approaches Pending</a></li>
      <li><a href="logged.html"><i data-lucide="book-open-text"></i>Logged Cases</a></li>
      <li><a href="assigned.html"><i data-lucide="clipboard-check"></i>Cases Assigned</a></li>
    </ul>
  </aside>

  <main class="content">
    <div class="page-header">
      <i data-lucide="plus-circle"></i>
      <h1>Add Case</h1>
    </div>

    <div class="form-container card fade-in">
      <form id="caseForm">
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="customer">Customer Name</label>
        <input type="text" id="customer" placeholder="Enter full name..." required>

        <label for="platform">Review Platform(s)</label>
        <select id="platform" multiple size="5" required>
          <option value="Google">Google</option>
          <option value="Trustpilot">Trustpilot</option>
          <option value="BBB">BBB</option>
          <option value="Facebook">Facebook</option>
          <option value="Email">Email</option>
        </select>

        <label for="link">Review Link</label>
        <input type="url" id="link" placeholder="https://..." required>

        <button type="submit" class="primary">
          <i data-lucide="send"></i> Submit Case
        </button>
      </form>
    </div>
  </main>

  <script src="assets/script.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
