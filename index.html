<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <aside class="sidebar">
    <ul>
      <li><a href="index.html">Add Task</a></li>
      <li><a href="approaches.html">Approaches Pending</a></li>
      <li><a href="logged.html">Logged Cases</a></li>
      <li><a href="assigned.html">Cases Assigned</a></li>
    </ul>
  </aside>
  <main class="content">
    <h1>Add Task</h1>
    <form id="taskForm">
      <input type="date" name="date" required />
      <input type="text" name="customer" placeholder="Customer Name" required />
      <select name="reviewPlatform" required>
        <option value="">Select Platform</option>
        <option value="Google">Google</option>
        <option value="BBB">BBB</option>
        <option value="Trustpilot">Trustpilot</option>
        <option value="Yelp">Yelp</option>
      </select>
      <input type="url" name="reviewLink" placeholder="Review Link" required />
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="assets/script.js"></script>
</body>
</html>
