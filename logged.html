<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logged Cases</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">Agenda</div>
    <ul>
      <li><a href="index.html">Add Case</a></li>
      <li><a href="approaches.html">Approaches Pending</a></li>
      <li><a href="logged.html" class="active">Logged Cases</a></li>
      <li><a href="assigned.html">Cases Assigned</a></li>
    </ul>
  </aside>

  <main class="content">
    <div class="page-header">
      <h1>Logged Cases</h1>
    </div>
    <div id="loggedCasesContainer" class="card-grid"></div>
  </main>

  <script>
    const LOGGED_CASES_KEY = 'agenda_logged_cases';

    const statusColors = {
      "Pending": "status-pending",
      "Success": "status-completed",
      "Unable to Reach": "status-unreachable",
      "Re-Evaluate Later": "status-reevaluate",
      "Removed": "status-removed",
      "Loss": "status-lost",
      "Unable to Find": "status-not-found"
    };

    function renderLoggedCases() {
      const container = document.getElementById('loggedCasesContainer');
      const cases = JSON.parse(localStorage.getItem(LOGGED_CASES_KEY)) || [];
      container.innerHTML = '';

      cases.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <h3 class="card-title">${c.customer}</h3>
            <span class="card-date">${c.date}</span>
          </div>
          <div class="card-content">
            <p><strong>Platforms:</strong> ${c.platforms.join(', ')}</p>
            <p><a href="${c.reviewLink}" target="_blank">Review Link</a></p>
            <p><span class="status-badge ${statusColors[c.status] || 'status-pending'}">${c.status}</span></p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', renderLoggedCases);
  </script>
</body>
</html>
