<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cases Assigned</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">Agenda</div>
    <ul>
      <li><a href="index.html">Add Case</a></li>
      <li><a href="approaches.html">Approaches Pending</a></li>
      <li><a href="logged.html">Logged Cases</a></li>
      <li><a href="assigned.html" class="active">Cases Assigned</a></li>
    </ul>
  </aside>

  <main class="content">
    <div class="page-header">
      <h1>Cases Assigned</h1>
    </div>
    <div id="assignedCasesContainer" class="card-grid"></div>
  </main>

  <script>
    const ASSIGNED_KEY = 'agenda_cases_assigned';

    const statusColors = {
      "Pending": "status-pending",
      "Success": "status-completed",
      "Unable to Reach": "status-pending",
      "Re-Evaluate Later": "status-pending",
      "Removed": "status-completed",
      "Loss": "status-pending",
      "Unable to Find": "status-pending"
    };

    function updateAssignedStatus(caseId, newStatus) {
      const data = JSON.parse(localStorage.getItem(ASSIGNED_KEY)) || [];
      const index = data.findIndex(c => c.id === caseId);
      if (index !== -1) {
        data[index].status = newStatus;
        localStorage.setItem(ASSIGNED_KEY, JSON.stringify(data));
        renderAssignedCases();
      }
    }

    function renderAssignedCases() {
      const container = document.getElementById('assignedCasesContainer');
      container.innerHTML = '';
      const cases = JSON.parse(localStorage.getItem(ASSIGNED_KEY)) || [];

      cases.forEach(c => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="card-header">
            <h3 class="card-title">${c.customer}</h3>
            <span class="card-date">${c.date}</span>
          </div>
          <div class="card-content">
            <p><strong>Assigned to:</strong> ${c.assignedTo || 'N/A'}</p>
            <p><strong>Platforms:</strong> ${c.platforms?.join(', ') || ''}</p>
            <p><a href="${c.reviewLink}" target="_blank">Review Link</a></p>
            <p><span class="status-badge ${statusColors[c.status] || ''}">${c.status}</span></p>
          </div>
          <div class="card-actions">
            ${Object.keys(statusColors).map(status => `
              <button class="secondary" onclick="updateAssignedStatus('${c.id}', '${status}')">${status}</button>
            `).join('')}
          </div>
        `;

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', renderAssignedCases);
  </script>
</body>
</html>
