<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approaches Pending</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">Agenda</div>
    <ul>
      <li><a href="index.html"><i data-lucide="plus-circle"></i> Add Case</a></li>
      <li><a href="approaches.html" class="active"><i data-lucide="file-clock"></i> Approaches Pending</a></li>
      <li><a href="logged.html"><i data-lucide="clipboard-list"></i> Logged Cases</a></li>
      <li><a href="assigned.html"><i data-lucide="user-check"></i> Cases Assigned</a></li>
    </ul>
  </aside>

  <main class="content">
    <div class="page-header">
      <h1><i data-lucide="file-clock"></i> Approaches Pending</h1>
    </div>
    <div id="approachCards" class="card-grid fade-in"></div>
  </main>

  <!-- Approach Modal -->
  <div id="approachModal" class="modal hidden">
    <div class="modal-content slide-up">
      <h2><i data-lucide="file-edit"></i> Create Approach</h2>
      <form id="approachForm">
        <label>Policy Type</label>
        <select id="policyType">
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>

        <div id="policyLengthContainer" style="display:none">
          <label>Policy Length</label>
          <select id="policyLength">
            <option value="1">1 year</option>
            <option value="3">3 years</option>
            <option value="5">5 years</option>
            <option value="10">10 years</option>
          </select>
        </div>

        <label>Agreement Price</label>
        <input type="number" id="agreementPrice" required>

        <label>Start Date</label>
        <input type="date" id="startDate" required>

        <label>Premiums Paid</label>
        <select id="premiumOption">
          <option value="same">Same</option>
          <option value="custom">Custom</option>
        </select>
        <input type="number" id="customPremium" style="display:none" placeholder="Enter custom amount">

        <label>PCFs Paid</label>
        <input type="number" id="pcfsPaid" required>

        <div id="claimListContainer">
          <label>Claim Expenses</label>
          <div class="claim-row">
            <input type="text" class="claim-desc" placeholder="Description" />
            <input type="number" class="claim-amount" placeholder="Amount" />
          </div>
        </div>
        <button type="button" onclick="addClaim()">+ Add Claim</button>

        <label>Total Paid</label>
        <input type="text" id="totalPaid" readonly>

        <label>We Have in House</label>
        <input type="text" id="weHaveInHouse" readonly>

        <label>Our Approach</label>
        <textarea id="ourApproach" rows="4" placeholder="Describe approach..."></textarea>

        <button type="submit"><i data-lucide="save"></i> Save Approach</button>
        <button type="button" id="closeModal"><i data-lucide="x"></i> Cancel</button>
      </form>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
